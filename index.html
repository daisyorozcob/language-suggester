<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Suggester</title>
</head>
<body>
    <div class="container">
      <h1>Programming Language Suggester</h1>
      <form id="survey-form">
        <label for="q1">Question 1: What type of projects are you interested in?</label>
        <select id="q1" name="q1">
          <option value="web">Web Development</option>
          <option value="app">Mobile App Development</option>
          <option value="sys">System Programming</option>
        </select>
        <label for="q2">Question 2: What's your favorite animal?</label>
        <input type="text" id="q2" name="q2">
        <label for="q3">Question 3: What's your favorite color?</label>
        <div>
          <label><input type="radio" name="q3" value="red"> Red</label>
          <label><input type="radio" name="q3" value="blue"> Blue</label>
          <label><input type="radio" name="q3" value="green"> Green</label>
        </div>
      </form>
      <div id="result" class="hidden">
        <h2>Your Suggested Programming Language:</h2>
        <p id="language-suggestion"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
