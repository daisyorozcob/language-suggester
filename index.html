<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Suggester</title>
</head>
<body>
    <div class="container">
        <h1>Programming Language Suggester</h1>
        <form id="surveyForm">
            <p>What's your programming experience level?</p>
<input type="radio" name="experienceLevel" value="beginner"> Beginner
<input type="radio" name="experienceLevel" value="intermediate"> Intermediate
<input type="radio" name="experienceLevel" value="advanced"> Advanced
<p>Which of these activities do you enjoy the most?</p>
<input type="radio" name="favoriteActivity" value="gaming"> Gaming
<input type="radio" name="favoriteActivity" value="problemSolving"> Problem Solving
<input type="radio" name="favoriteActivity" value="creativity"> Creativity
            <button type="submit">Submit</button>
        </form>
        <div id="result" class="hidden">
            <p>Your suggested programming language is <span id="languageSuggestion"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
