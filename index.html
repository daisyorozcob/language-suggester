<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Suggester</title>
</head>
<body>
    <div class="container">
        <h1>Programming Language Suggester</h1>
        <form id="surveyForm">
            <p>What type of applications do you want to build?</p>
            <input type="radio" name="applicationType" value="web"> Web Applications
            <input type="radio" name="applicationType" value="mobile"> Mobile Applications
            <input type="radio" name="applicationType" value="system"> System Applications
            <!-- Add more questions here -->
            <button type="submit">Submit</button>
        </form>
        <div id="result" class="hidden">
            <p>Your suggested programming language is <span id="languageSuggestion"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
